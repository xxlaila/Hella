{% load static %}
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>欢迎登陆</title>
      <!-- Tell the browser to be responsive to screen width -->
      <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      <!-- Bootstrap 3.3.7 -->
      <link rel="stylesheet" href={% static "bootstrap/css/bootstrap.min.css" %}>
      <link rel="stylesheet" href={% static "bootstrap/css/font-awesome.min.css" %}>
      <link rel="stylesheet" href={% static "bootstrap/css/ionicons.min.css" %}>
      <link rel="stylesheet" href={% static "bootstrap/css/AdminLTE.min.css" %}>
      <link rel="stylesheet" href={% static "bootstrap/css/blue.css" %}>

      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
        <link rel="stylesheet" href={% static "bootstrap/css/login.css" %}>
    </head>

    <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a>欢迎登陆</a>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">登录开始您的操作</p>
        <form action="/login/" method="post">{% if message %} <div class="alert alert-warning">{{ message }}</div> {% endif %}
            {% csrf_token %}
        <div class="form-group has-feedback">
            <input type="text" name="username" class="form-control" e="" placeholder="用户名" value={{ username }}>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
          <div class="form-group has-feedback">
            <input type="password" name="password" class="form-control" placeholder="密码">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
         <div class="form-group"> {{ login_form.captcha.errors }}
                      {{ login_form.captcha.label_tag }}
                      {{ login_form.captcha }}
         </div>

          <div class="row">
            <div class="col-xs-8">
              <div class="checkbox icheck login-me">
                <label>
                  <input type="checkbox">记住账户
                </label>
              </div>
            </div>
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat" id="login_check">登陆</button><br><br>
            </div>
          </div>
        </form>

          <a class="pull-left" href="/forget/">忘记密码</a>
          <a class="pull-right" href="/register/" class="text-center">注册</a><br><br>
      </div>
    </div>

    <!--引用js-->
    <script src={% static "bootstrap/js/jquery.min.js" %}></script>
    <script src={% static "bootstrap/js/bootstrap.min.js" %}></script>
    <script src={% static "bootstrap/js/icheck.min.js" %}></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' /* optional */
        });
      });
    </script>
    </body>
</html>
